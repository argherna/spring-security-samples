# Application keystore
#
sampleapp-saml.key-store-file             = classpath:/saml/samlKeystore.jks
sampleapp-saml.key-store-password         = nalle123
sampleapp-saml.key-store-default-key      = apollo
sampleapp-saml.key-password               = nalle123
sampleapp-saml.default-port               = 443

# Discovery and metadata settings
#

# Url of metadata file.
#
sampleapp-saml.idp-metadata-url           = http://www.testshib.org/metadata\
                                            /testshib-providers.xml

# Entity ID. Values vary depending on your organization.
#
sampleapp-saml.entity-i-d                 = com:github:argherna:spring:sp

# URL of IDP Discovery service. NOTE: this should include a return Url 
# parameter that is url-encoded.
#
sampleapp-saml.idp-discovery-url          = https://www.example.com/idp\
                                            /discovery?return=\
                                            https%3A%2F%2Flocalhost%3A8080\
                                            %2Fsaml%2Fapp

# TODO: find out the purpose of this. Leave it for now, even though we can 
# confirm it does nothing.
#
sampleapp-saml.idp-discovery-response-url = https://localhost:8080/saml/app

# The default IDP (overrides discovery)
#
sampleapp-saml.default-i-d-p              = changeme

